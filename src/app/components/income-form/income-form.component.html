<div class="row mb-3" [formGroup]="formGroup">
    <label for="income" class="col-2 col-form-label">income</label>
    <div class="col-3">
        <input
            type="number"
            formControlName="income"
            id="income"
            class="form-control"
            [ngClass]="formGroup.controls.income.errors ? 'is-invalid' : 'is-valid'"
        />
    </div>
    <div class="col-1 d-flex align-items-center">
        <label for="vatIncluded" class="me-1">vat included</label>
        <input type="checkbox" id="vatIncluded" formControlName="vatIncluded" />
    </div>
</div>
